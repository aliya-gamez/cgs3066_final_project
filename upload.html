<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Input Form</title>
</head>
<body>

    <h1>Recipe Input Form</h1>
    <!--CHANGE ACTION TO OUR PHP FILE-->
    <form action="add_recipe.php" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <br>
        
        <label for="recipe-img">Recipe Image:</label>
        <input type="file" id="recipe-img" name="recipe-img" accept="image/*" required>

        <br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

        <br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="8" required></textarea>

        <br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <br>

        <input type="submit" value="Submit Recipe">
    </form>

</body>
</html>
