    <main>
        <section class="add-recipes">
            <h1>Add Recipe</h1>
            <p><span class="required-star">*</span> = required input</p>
            <!--recipe_... ID(INT), TITLE(VARCHAR255), DESCRIPTION(VARCHAR255), INGREDIENTS(JSON), INSTRUCTIONS(JSON), AUTHOR(VARCHAR75), IMG(VARCHAR255)-->
            <form id="add-recipe-form" method="POST" action="php/add_recipe.php">
                <div>
                    <label for="recipe_title">Recipe Name <span class="required-star">*</span></label>
                    <input type="text" name="recipe_title" id="recipe_title" max="45"required>
                </div>
                <div>
                    <label for="recipe_description">Description <span class="required-star">*</span></label>
                    <textarea name="recipe_description" id="recipe_description" max="255" rows="3" cols="50" required></textarea>
                </div>
                <div>
                    <label for="recipe_ingredients">Ingredients (one per line) <span class="required-star">*</span></label>
                    <textarea name="recipe_ingredients" id="recipe_ingredients" rows="6" cols="50"required></textarea>
                </div>
                <div>
                    <label for="recipe_instructions">Instructions (one per line) <span class="required-star">*</span></label>
                    <textarea name="recipe_instructions" id="recipe_instructions" rows="6" cols="50"required></textarea>
                </div>
                <div>
                    <label for="recipe_author">Author <span class="required-star">*</span></label>
                    <input type="text" name="recipe_author" id="recipe_author" max="45" required>
                </div>
                <div>
                    <label for="recipe_img">Image URL <span class="required-star">*</span></label>
                    <input type="text" id="recipe_img" name="recipe_img" max="255" accept="image/*" required>
                </div>
                <div>
                    <div id="validation-output-container"></div>
                    <input id="recipe_submit" type="submit" value="Add Recipe" onclick="return validateForm()"></input> <!--submit button only goes thru after form is validate is True, which means validation is successful-->
                </div>
            </form> 
        </section>
    </main>
